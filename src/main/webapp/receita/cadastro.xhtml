<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Receita Médica - Associação de Medicamentos</title>
</h:head>
<h:body>

<!-- Tela para associar um ou mais medicamentos a um paciente em uma receita médica -->
<h:form id="formReceita">
    <p:growl id="growl" showDetail="true" life="3000"/>

    <!-- Atalho para voltar ao menu principal -->
    <p:button value="Menu Principal" icon="pi pi-home" outcome="/index.xhtml" styleClass="ui-button-secondary"/>
    <p:spacer width="8"/>
    <p:commandButton value="Nova Associação" icon="pi pi-refresh" styleClass="ui-button-help"
                     actionListener="#{receitaBean.novaAssociacao}" update=":formReceita"/>

    <p:separator/>

    <!-- Seleção do Paciente e criação da Receita -->
    <h:panelGrid columns="3" columnClasses="label,value,action" cellpadding="5">
        <h:outputLabel for="selectPaciente" value="Paciente:"/>
        <p:selectOneMenu id="selectPaciente" value="#{receitaBean.pacienteIdSelecionado}" filter="true" filterMatchMode="contains" panelStyle="width:350px">
            <f:selectItem itemLabel="Selecione" itemValue=""/>
            <f:selectItems value="#{receitaBean.pacientes}" var="p" itemValue="#{p.id}" itemLabel="#{p.nome} (ID: #{p.id})"/>
        </p:selectOneMenu>
        <p:commandButton value="Criar Receita" icon="pi pi-plus" actionListener="#{receitaBean.criarNovaReceita}"
                         update=":formReceita:growl :formReceita:painelItens"/>
    </h:panelGrid>

    <p:separator/>

    <!-- Painel de Itens da Receita (visível após a criação da receita) -->
    <h:panelGroup id="painelItens" rendered="#{not empty receitaBean.receita}">
        <p:panel header="Itens da Receita">
            <h:panelGrid columns="4" columnClasses="label,value,label,value" cellpadding="5">
                <h:outputText value="ID Receita:"/>
                <h:outputText value="#{receitaBean.receita.id}"/>
                <h:outputText value="ID Paciente:"/>
                <h:outputText value="#{receitaBean.receita.paciente.id}"/>
            </h:panelGrid>
            <p:separator/>

            <!-- Seleção de medicamento para adicionar -->
            <h:panelGrid columns="3" columnClasses="label,value,action" cellpadding="5">
                <h:outputLabel for="selectMedicamento" value="Medicamento:"/>
                <p:selectOneMenu id="selectMedicamento" value="#{receitaBean.medicamentoIdSelecionado}" filter="true" filterMatchMode="contains" panelStyle="width:350px">
                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                    <f:selectItems value="#{receitaBean.medicamentos}" var="m" itemValue="#{m.id}" itemLabel="#{m.nome} (ID: #{m.id})"/>
                </p:selectOneMenu>
                <p:commandButton id="btnAdd" value="Adicionar" icon="pi pi-plus" styleClass="ui-button-success"
                                 actionListener="#{receitaBean.adicionarMedicamento}"
                                 update=":formReceita:growl :formReceita:tabelaItens :formReceita:selectMedicamento"/>
            </h:panelGrid>

            <p:separator/>

            <!-- Tabela de itens da receita -->
            <p:dataTable id="tabelaItens" value="#{receitaBean.itensDaReceita}" var="i"
                         paginator="true" rows="5" rowsPerPageTemplate="5,10,20"
                         emptyMessage="Nenhum registro encontrado">

                <p:column headerText="idReceita">
                    <h:outputText value="#{receitaBean.receita.id}"/>
                </p:column>
                <p:column headerText="idMedicamentoReceitado">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="idPaciente">
                    <h:outputText value="#{receitaBean.receita.paciente.id}"/>
                </p:column>
                <p:column headerText="Medicamento">
                    <h:outputText value="#{i.medicamento.nome}"/>
                </p:column>
                <p:column headerText="Ações" style="width:130px; text-align:center;">
                    <p:commandButton icon="pi pi-trash" title="Remover" styleClass="ui-button-danger ui-button-flat"
                                     actionListener="#{receitaBean.removerItem(i.id)}" update=":formReceita:tabelaItens :formReceita:growl"
                                     process="@this">
                        <p:confirm header="Confirmação" message="Deseja remover este item?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:panelGroup>
</h:form>

<!-- Diálogo de confirmação global para exclusões -->
<h:form id="confirmForm">
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    </p:confirmDialog>
</h:form>

</h:body>
</html>
